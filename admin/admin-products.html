<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management &mdash; NOIRISH</title>
    
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../fonts/icomoon/style.css">
    <link rel="stylesheet" href="../css/admin-style.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">NOIRISH Admin</div>
            <div class="list-group list-group-flush">
                <a href="admin.html" class="list-group-item list-group-item-action bg-dark"><span class="icon-dashboard mr-3"></span> Dashboard</a>
                <a href="admin-products.html" class="list-group-item list-group-item-action bg-dark active"><span class="icon-shopping-bag mr-3"></span> Products</a>
                <a href="admin-orders.html" class="list-group-item list-group-item-action bg-dark"><span class="icon-list-alt mr-3"></span> Orders</a>
                <a href="admin-customers.html" class="list-group-item list-group-item-action bg-dark"><span class="icon-group mr-3"></span> Customers</a>
                <a href="admin-settings.html" class="list-group-item list-group-item-action bg-dark"><span class="icon-cogs mr-3"></span> Settings</a>
                <a href="../login.html" class="list-group-item list-group-item-action bg-dark"><span class="icon-sign-out mr-3"></span> Logout</a>
            </div>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <h4 class="mb-0">Product Management</h4>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search products..." aria-label="Search">
                    </form>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <div class="row mb-3">
                    <div class="col">
                        <button class="btn btn-primary float-right">
                            <span class="icon-plus mr-2"></span> Add New Product
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                All Products
                            </div>
                            <div class="card-body">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col" style="width: 10%;">Image</th>
                                            <th scope="col" style="width: 30%;">Product Name</th>
                                            <th scope="col">SKU</th>
                                            <th scope="col">Category</th>
                                            <th scope="col">Price</th>
                                            <th scope="col">Stock</th>
                                            <th scope="col">Status</th>
                                            <th scope="col" style="width: 15%;">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><img src="images/cloth_1.jpg" alt="Product Image" class="img-thumbnail" width="50"></td>
                                            <td>Tank Top T-Shirt</td>
                                            <td>TT-001</td>
                                            <td>Women</td>
                                            <td>$50.00</td>
                                            <td>120</td>
                                            <td><span class="badge badge-success">Active</span></td>
                                            <td>
                                                <button class="btn btn-sm btn-info"><span class="icon-pencil"></span></button>
                                                <button class="btn btn-sm btn-danger"><span class="icon-trash"></span></button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><img src="images/shoe_1.jpg" alt="Product Image" class="img-thumbnail" width="50"></td>
                                            <td>Corater</td>
                                            <td>SH-002</td>
                                            <td>Men</td>
                                            <td>$120.00</td>
                                            <td>75</td>
                                            <td><span class="badge badge-success">Active</span></td>
                                            <td>
                                                <button class="btn btn-sm btn-info"><span class="icon-pencil"></span></button>
                                                <button class="btn btn-sm btn-danger"><span class="icon-trash"></span></button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><img src="images/cloth_3.jpg" alt="Product Image" class="img-thumbnail" width="50"></td>
                                            <td>T-Shirt Mockup</td>
                                            <td>TS-003</td>
                                            <td>Men</td>
                                            <td>$45.50</td>
                                            <td>0</td>
                                            <td><span class="badge badge-danger">Out of Stock</span></td>
                                            <td>
                                                <button class="btn btn-sm btn-info"><span class="icon-pencil"></span></button>
                                                <button class="btn btn-sm btn-danger"><span class="icon-trash"></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</body>
</html>
